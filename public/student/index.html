<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ホーム画面</title>
    <meta charset="utf-8">
    <meta name="description" content="ICCスマートキャンパスのホーム画面">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="roboots" content="nofollow,noindex">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <p>ICCスマートキャンパス</p>
        <div class="user-icon">
            <div class="i_head"></div>
            <div class="i_body"></div>
        </div>
    </header>

    <main class="main-content">
        <div class="schedule-header">
            <div class="timetable-info">
                <img src="images/timetable.svg" alt="時間割アイコン" class="icon-timetable">
                <p class="timetable-text">時間割</p>
            </div>
            <p class="date">11/27（木）</p>
        </div>

        <div class="schedule-list">
            <section class="class-card">
                <div class="class-info">
                    <div class="subject-details">
                        <h2 class="subject-name">C#</h2>
                        <p class="room-name">プ実１２</p>
                    </div>

                    <div class="period-details">
                        <p class="period-time">1限（ 9 : 10 ~ 10 : 40 ）</p>

                        <div class="button-container">
                            <a class="class-button" href="">授業詳細</a>
                            <a class="class-button">持ってくるもの</a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="class-card">
                <div class="class-info">
                    <div class="subject-details">
                        <h2 class="subject-name">選択<br>科目</h2>
                        <p class="room-name">マルチ2, 3, シス2</p>
                    </div>
                    <div class="period-details">
                        <p class="period-time">2限（ 10 : 50 ~ 12 : 20 ）</p>
                        <div class="button-container">
                            <a class="class-button" href="">授業詳細</a>
                            <a class="class-button">持ってくるもの</a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="class-card">
                <div class="class-info">
                    <div class="subject-details">
                        <h2 class="subject-name">卒業<br>研究</h2>
                        <p class="room-name">マルチ2</p>
                    </div>
                    <div class="period-details">
                        <p class="period-time">3限（ 13 : 10 ~ 14 : 40 ）</p>
                        <div class="button-container">
                            <a class="class-button" href="">授業詳細</a>
                            <a class="class-button">持ってくるもの</a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="class-card">
                <div class="class-info">
                    <div class="subject-details">
                        <h2 class="subject-name">卒業<br>研究</h2>
                        <p class="room-name">マルチ2</p>
                    </div>
                    <div class="period-details">
                        <p class="period-time">4限（ 14 : 50 ~ 16 : 20 ）</p>
                        <div class="button-container">
                            <a class="class-button" href="">授業詳細</a>
                            <a class="class-button">持ってくるもの</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="page-footer">
        <ul class="f-list">
            <li>
                <a href="#" class="current-page">
                    <img src="images/home.svg" alt="ホーム" class="footer-icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/jikanwari.svg" alt="時間割" class="footer-icon">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
